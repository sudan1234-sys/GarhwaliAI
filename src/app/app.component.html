
<header
  class="w-full bg-[#1A1A1C] border-b border-white/10 backdrop-blur-xl sticky top-0 z-50 shadow-[0_4px_20px_rgba(0,0,0,0.5)]"
>
  <!-- FIXED SPACING HERE -->
  <div class="max-w-7xl mx-auto px-6 sm:px-10 lg:px-14">
    <div class="flex items-center justify-between h-16">

      <!-- LEFT: Logo + Nav -->
      <div class="flex items-center gap-8">
        <h1 class="text-white text-xl font-semibold tracking-tight">
          Garhwali AI
        </h1>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex">
          <ul class="flex items-center gap-10">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Features</a></li>
            <li><a class="nav-link" href="#">Pricing</a></li>
            <li><a class="nav-link" href="#">Docs</a></li>
          </ul>
        </nav>
      </div>

      <!-- RIGHT: Buttons (Always Visible) -->
      <div class="flex items-center gap-4">

        <!-- Login Button (Glass + Soft Border) -->
        <button
          class="px-4 py-2 rounded-lg text-sm font-medium 
                 text-white/90 
                 bg-white/5 
                 backdrop-blur-md
                 border border-white/10 
                 shadow-[0_0_8px_rgba(255,255,255,0.08)]
                 hover:bg-white/10 hover:shadow-[0_0_12px_rgba(255,255,255,0.15)]
                 transition-all duration-200"
        >
          Login
        </button>

        <!-- Get Started Button -->
        <button
          class="px-5 py-2 rounded-lg text-sm font-semibold 
                 bg-[#6b4cff] text-white 
                 shadow-[0_0_14px_rgba(107,76,255,0.45)]
                 hover:bg-[#5a3beb] hover:shadow-[0_0_20px_rgba(107,76,255,0.75)]
                 transition-all duration-200"
        >
          Get Started
        </button>

        <!-- Mobile Hamburger -->
        <button
          class="md:hidden text-white text-2xl ml-2"
          (click)="open = !open"
        >
          â˜°
        </button>

      </div>

    </div>
  </div>

  <!-- Mobile menu -->
  <div
    *ngIf="open"
    class="md:hidden animate-slideDown bg-[#1A1A1C] border-t border-white/10 px-6 py-5 
           flex flex-col gap-4 shadow-[0_10px_25px_rgba(0,0,0,0.5)]"
  >
    <a class="nav-link-mobile" href="#">Home</a>
    <a class="nav-link-mobile" href="#">Features</a>
    <a class="nav-link-mobile" href="#">Pricing</a>
    <a class="nav-link-mobile" href="#">Docs</a>
  </div>
</header>
